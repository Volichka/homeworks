<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body">
    <div class="register">
      <div class="open">
        <button type="button" class="log">Login</button>
        <span class="I">I</span>
        <button type="button" class="reg">Register</button>
      </div>
      <form action="#">
        <div class="enter">Enter you email and password to register</div>
        <div class="line">
          <input
            class="default-input"
            type="text"
            placeholder="Username"
            name="username"
          />
        </div>
        <div class="line">
          <input
            class="default-input"
            type="email"
            placeholder="Enter your email address"
            name="email"
          />
        </div>
        <div class="line">
          <input
            class="default-input"
            type="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="line1">
          <input
            class="default-input"
            type="password"
            placeholder="Confirm Password"
            name="password"
          />
        </div>
        <input type="submit" class="box" value="Register" />
      </form>
      <div class="register1">Or register with</div>
      <div>
        <a class="google" href="#">
          <img src="img/google.jpg" alt="" class="google-img" />
          Continue with Google
        </a>
      </div>
      <div>
        <a class="google" href="#">
          <img src="img/facebook.jpg" alt="" class="facebook-img" />
          Continue with Facebook
        </a>
      </div>
    </div>
  </body>
</html>
